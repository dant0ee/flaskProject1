<!DOCTYPE html>
<html>
<head>
    <title>Exercise Detail</title>
</head>
<body>
    <h1>Exercise Detail</h1>
    <h2>{{ exercise.name }}</h2>
    <p>Type: {{ exercise.type }}</p>
    <p>Duration: {{ exercise.duration }} minutes</p>
    <p>Calories Burned: {{ exercise.calories_burned }}</p>
    <p>Date: {{ exercise.date }}</p>
</body>
</html>
